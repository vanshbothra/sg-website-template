<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <title>Course Reviews</title>
 
</head>
<body>
    <div class="logo">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </div>

    <div class="content">
        <h1>Course Reviews</h1>
        <p>View the review and ratings of courses taken by professors, <br> and leave a review of your own on courses that you have taken!!</p>
    </div>

    <div class="search-container">
        <input type="search" class="search-bar" placeholder="Search...">
        <select id="searchType">
            <option value="course">Course</option>
            <option value="professor">Professor</option>
        </select>
    </div>   
    
    <script>
        function performSearch() {
            var searchType = document.getElementById('searchType').value;
            var searchTerm = document.querySelector('.search-bar').value;
    
            if (searchType === "course") {
                // Redirect to coursepage.html with the search term as a query parameter
                window.location.href = "coursepage.html?search=" + encodeURIComponent(searchTerm);
            } else if (searchType === "professor") {
                // Redirect to professorpage.html with the search term as a query parameter
                window.location.href = "professorpage.html?search=" + encodeURIComponent(searchTerm);
            }
        }
    </script>
</body>
</html>
