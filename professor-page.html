<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />  
    <link rel="stylesheet" href="course-page.css">

    <title>Professor Page</title>
</head>
<body>
    <div class="overall-rating-container">
        <div class="overall-rating"></div>

    <div class="navbar">

        </ul>

</div>

<script>
    function toggleReviews() {
        var coursesContainer = document.querySelector('.courses');
        coursesContainer.style.maxHeight = (coursesContainer.style.maxHeight === '100px') ? '100%' : '100px';
    }
</script>
